<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <link rel="icon" type="image/png" href="fav.png" />
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center ">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="facebook logo.svg" alt="">
            <p class="text-3xl mx-8">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-lg relative">
            <input class=" border px-4 h-12 my-2 border-1 border-gray-400 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
            <input class=" border px-4 h-12 my-2 border-1 border-gray-400 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 rounded-md font-bold cursor-pointer ">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
            <hr class="my-2">
            <button class=" hover:bg-green-700 bg-green-600 text-white py-3 px-4 mx-auto my-2 rounded-md font-bold cursor-pointer w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm">
                <span class="font-bold hover:underline cursor-pointer">Create a Page</span>
                 for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
