<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Instagram</title>
</head>

<body class="bg-white">
    <div
        class="first max-w-sm flex flex-col bg-white mt-12 items-center mr-[360px] mx-auto border-2 border-gray-300 rounded-sm ">

        <img class="px-5 w-10/12 h-52" src="instagram-new.png " alt="">

        <input class="border px-16 h-12 my-2 border-1 border-gray-400 rounded-sm" type="text"
            placeholder="Phone number, username, or email">
        <input class="border px-16 h-12 my-2 border-1 border-gray-400 rounded-sm" type="Password"
            placeholder="Password">
        <button
            class="bg-blue-600 hover:bg-blue-700 text-white py-2 my-2 px-36 mx-3 rounded-md font-bold cursor-pointer w-auto ">Log
            In</button>

        <div class="inline-flex justify-center items-center">
            <hr class="my-8 w-64 h-px bg-gray-200 border-0 dark:bg-gray-400">
            <span class="absolute px-3 font-medium  bg-white dark:text-gray-500">OR</span>
        </div>
        <div class="flex text-center ml-24 space-x-4">
            <span class="w-1/12 hover:cursor-pointer"><img src="facebook123.jpg" alt=""></span>
            <span class="text-blue-900 text-center hover:cursor-pointer font-bold">Log in with Facebook</span>
        </div>
        <div class="mt-4 hover:text-blue-300 font-extralight">
            <a href="">Forgot password?</a>
        </div>
    </div>

    <div
        class="second max-w-sm flex flex-row bg-white mt-3 items-center mr-[360px] mx-auto border-2 border-gray-300 rounded-sm px-[78px] py-4">
        <p>Don't have an account?</p>
        <a href="" class="text-blue-800 font-bold hover:cursor-pointer">Sign up</a>
    </div>
    <div class="third max-w-sm  bg-white mt-3 items-center mr-[360px] mx-auto  border-gray-300  px-36 py-4 ">
        <p>Get the app.</p>
    </div>

    <div class="four max-w-sm flex flex-row bg-white items-center mr-[320px] mx-auto space-x-8">
        <a href="">
            <img src="play.png " alt="">
        </a>

        <a href="">
            <img src="EHY6QnZYdNX.png" class="w-1/2" alt="">
        </a>
    </div>

    <footer class=" mt-14 flex flex-row text-gray-500 ">
        <div class="ml-80  text-gray-500 hover:cursor-pointer">
            <p>Meta</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Abot</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Blog</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Jobs</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Help</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Api</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Privacy</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Term</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Top Account</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Hashtag</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Location</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Instagram Lite</p>
        </div>
        <div class="flex ml-5 text-gray-500 hover:cursor-pointer ">
            <p>Contect Uploading & Non-Users</p>
        </div>
    </footer>

</body>

</html>
